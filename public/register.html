<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Source+Code+Pro|Open+Sans+Condensed:300"
        rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--CSS-->
    <link type="text/css" rel="stylesheet" href="./css/style.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<nav>
    <div class="nav-wrapper black z-depth-1">
        <div class="container">
            <a href="#" class="brand-logo">SCS</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/login">Login</a></li>
                <li><a href="/services">Services</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container z-depth-2 salt white">
    <form id="register-form">
        <h3 class="center-align teal lighten-2 form-header z-depth-1">Register</h3>
        <div class="row">
            <div class="input-field col s12">
                <input id="name" type="text" class="validate" required>
                <label for="name">Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" class="validate" required>
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="phone" type="tel" class="validate" required>
                <label for="phone">Phone Number</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" type="password" class="validate" minlength="6" required>
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" type="password" class="validate" minlength="6" required>
                <label for="password">Re-Enter Password</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <button class="btn btn-large btn-login waves-effect waves-light" type="submit" name="action">Register
                    <i class="material-icons right">done</i>
                </button>
            </div>
        </div>
</div>
</form>
</div>





<!--JavaScript at end of body for optimized loading-->
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="./js/register.js"></script>

</body>

</html>
